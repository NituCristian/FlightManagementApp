<div class="main-div">
    <form class="needs-validation" [formGroup]="airportInfoForm" autocomplete="off">

        <p class="title">Airports Actions</p>

        <div class="form-name">
            <label class="form-label" for="name">Airport Name</label>

            <input type="text" class="form-control" id="inputName" formControlName="name" placeholder="Enter name">
            <p class="message" *ngIf="airportInfoForm.controls.name.touched && airportInfoForm.controls.name.invalid "
                [hidden]="airportInfoForm.controls.name.valid">  This is a required field </p>
        </div>

        <div class="form-core">
            <label class="form-label" for="inputCode">Code</label>

            <input type="text" class="form-control" id="inputCode" formControlName="airportCode"
                placeholder="Enter code">
            <p class="message"
                *ngIf="airportInfoForm.controls.airportCode.touched && airportInfoForm.controls.airportCode.invalid "
                [hidden]="airportInfoForm.controls.airportCode.valid">  This is a required field </p>
        </div>

        <div class="form-city">
            <label class="form-label" for="inputCity">City</label>

            <input type="text" class="form-control" id="inputCity" formControlName="city"
                placeholder="Enter city">
            <p class="message"
                *ngIf="airportInfoForm.controls.city.touched && airportInfoForm.controls.city.invalid "
                [hidden]="airportInfoForm.controls.city.valid">  This is a required field </p>
        </div>

        <div class="form-address">
            <label class="form-label" for="inputAddress">Address</label>

            <input type="text" class="form-control" id="inputAddress" formControlName="address"
                placeholder="Enter address">
            <p class="message"
                *ngIf="airportInfoForm.controls.address.touched && airportInfoForm.controls.address.invalid "
                [hidden]="airportInfoForm.controls.address.valid">  This is a required field </p>
        </div>
   
        <div class="Btn">
            <button (click)="onSubmit()" type="submit">Submit</button>
        </div>

        <div class="Btn" *ngIf="toEdit">
            <button (click)="cancelData()" type="submit">Cancel</button>
        </div>

    </form>
</div>
