<div class="row go-back">
 
  
</div>
<div class="content">

  <div class="row">
    <div class="col-ms-10">

        <button type="button" class="btn btn-primary" style="margin-top: 1vh; margin-bottom: 1vh;" (click)="clearForm()"[hidden]="company">Clear form</button>
        <button type="button" class="btn btn-primary" style="margin-top: 1vh; margin-bottom: 1vh;" (click)="close()">Close</button>
    </div>
</div>


<form [formGroup]="companyInfoForm">
 
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" formControlName="name" >
      <p class="message" *ngIf="companyInfoForm.controls.name.touched && companyInfoForm.controls.name.invalid "
      [hidden]="companyInfoForm.controls.name.valid"> This is a required field </p>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress"  formControlName="address">
      <p class="message" *ngIf="companyInfoForm.controls.address.touched && companyInfoForm.controls.address.invalid "
      [hidden]="companyInfoForm.controls.address.valid"> This is a required field </p>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="inputEmail">Email</label>
        <input type="text" class="form-control" id="inputEmail"  formControlName="email" >
        <p class="message" *ngIf="emailNotInputed()"
      [hidden]="companyInfoForm.controls.email.valid"> This is a required field </p>
      <p class="message" *ngIf="emailFormatNotRespected()"
      [hidden]="companyInfoForm.controls.email.valid"> Invalid email format</p>
      </div>
      <div class="form-group col-md-4">
        <label for="inputPhone">Phone</label>
            <input type="text" class="form-control" id="inputPhone"  formControlName="phone" >
            <p class="message" *ngIf="phoneNumberNotInputed()"
            [hidden]="companyInfoForm.controls.phone.valid"> This is a required field </p>
            <p class="message" *ngIf="phoneNumberFormatNotRespected()"
            [hidden]="companyInfoForm.controls.phone.valid"> Invalid phone format </p>
          </div>
     
    </div>
    <button type="submit" class="btn btn-success" (click)="save()" >Save</button>  </form>

      <br/>
      <br/>
      <br/>      
    

</div>
